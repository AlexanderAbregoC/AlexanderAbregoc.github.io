<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago en línea</title>
    <link rel="stylesheet" href="stylo103.css">
    <link rel="stylesheet" href="script.js">
</head>

<body>
    <div class="card">

 <h1>Formulario de Pago</h1>
            <form id="paymentForm">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" name="firstName" required><br>

                <label for="lastName">Apellido:</label>
                <input type="text" id="lastName" name="lastName" required><br>

                <label for="address">Dirección:</label>
                <input type="text" id="address" name="address" required><br>

                <label for="city">Ciudad:</label>
                <input type="text" id="city" name="city" required><br>

                <label for="postalCode">Código Postal:</label>
                <input type="text" id="postalCode" name="postalCode" required><br>

                <label for="phone">Teléfono:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <label for="shippingMethod">Método de Envío:</label>
                <select id="shippingMethod" name="shippingMethod" required>
                    <option value="standard">Estándar</option>
                    <option value="express">Express</option>
                </select><br>

                <label for="paymentMethod">Método de Pago:</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="creditCard">Tarjeta de Crédito</option>
                    <option value="paypal">PayPal</option>
                </select><br>

                <button type="submit">Pagar</button>
            </form>

            <script src="script.js"></script>


      </div>

</body>

</html>
